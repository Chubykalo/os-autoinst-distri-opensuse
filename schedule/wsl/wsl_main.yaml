---
name: wsl_main.yaml
description:  >
      WSL smoke test on Windows 10 image

conditional_schedule:
  enable_systemd:
    WSL_SYSTEMD:
      '1':
        - wsl/enable_systemd
  wsl_gui_check:
    WSL_GUI:
      '1':
        - wsl/wsl_gui_check

schedule:
  - wsl/boot_windows
  - wsl/prepare_wsl
  - wsl/install_wsl
  - wsl/firstrun
  - '{{enable_systemd}}'
  - '{{wsl_gui_check}}'
  - wsl/wsl_cmd_check
